{% extends 'base.html' %}
{% load static %} 

{% block title %}Iniciar Sesión - Clínica del PC{% endblock %}

{% block content %}
<div class="container-fluid">
    
    <div class="row d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card p-4 shadow-sm border-0">
                <div class="card-body text-center">
<img src="{% static 'img/inacaplogohd.png' %}" alt="Logo Inacap" class="mx-auto d-block mb-3" style="height: 60px;">
                    <h1 class="h2 mb-3">CLINICA PC</h1>
                    <h2 class="h5 mb-4 text-muted">Iniciar Sesión</h2>

                    <form method="post">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Nombre de usuario" required>
                            <label for="username">Nombre de usuario</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                            <label for="password">Contraseña</label>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Ingresar</button>
                        </div>
                    </form>

                    {% if error_message %}
                    <div class="alert alert-danger mt-4" role="alert">
                        {{ error_message }}
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
